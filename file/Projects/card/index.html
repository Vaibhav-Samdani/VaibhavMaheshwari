<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neumorphism Profile Card | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="profile.jpg" alt="Vaibhav">
      </div>
    </div>
    <div onclick="history.back()" class="icon arrow"><i class="fas fa-arrow-left"></i></div>
    <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
    <div class="name">Vaibhav Maheshwari</div>
    <div class="about">Student & Programmer</div>
    <div class="social-icons">
      <a href="#" onclick=" window.open('https://www.facebook.com/vaibhav.maheshwari.5220','_blank')" class="fb"><i class="fab fa-facebook-f"></i></a>
      <a href="#" onclick=" window.open('https://twitter.com/MrVaibhav0425','_blank')" class="twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" onclick=" window.open('https://instagram.com/the.vaibhav.maheshwari','_blank')" class="insta"><i class="fab fa-instagram"></i></a>
      <a href="#" onclick=" window.open('https://www.youtube.com/channel/UCVgVFZCMR_EgpOd-qoo184w','_blank')" class="yt"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="buttons">
      <button onclick=" window.open('https://instagram.com/the.vaibhav.maheshwari','_blank')" >Message</button>
      <button>Subscribe</button>
    </div>
    <div class="social-share">
      <div class="row">
        <i class="far fa-heart"></i>
        <i class="icon-2 fas fa-heart"></i>
        <span>20.4k</span>
      </div>
      <div class="row">
        <i class="far fa-comment"></i>
        <i class="icon-2 fas fa-comment"></i>
        <span>14.3k</span>
      </div>
      <div class="row">
        <i class="fas fa-share"></i>
        <span>12.8k</span>
      </div>
    </div>
  </div>
</body>
</html>
